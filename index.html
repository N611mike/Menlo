<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menlo Webfont Demo</title>
  <link rel="stylesheet" href="font.css" />
  <style>
    body {
      font-family: 'Menlo', monospace;
      font-size: 20px;
      line-height: 1.5;
      padding: 2rem;
      background: #111;
      color: #eee;
    }
    h2 {
      margin-top: 2rem;
    }
    .bold {
      font-weight: 700;
    }
    .italic {
      font-style: italic;
    }
    .bolditalic {
      font-weight: 700;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Menlo Regular</h2>
  <p>Точка входа — обычное начертание.</p>

  <h2 class="bold">Menlo Bold</h2>
  <p class="bold">Это полужирный текст в Menlo.</p>

  <h2 class="italic">Menlo Italic</h2>
  <p class="italic">А это курсив — тоже Menlo.</p>

  <h2 class="bolditalic">Menlo Bold Italic</h2>
  <p class="bolditalic">Полужирный курсив — полный набор.</p>
</body>
</html>
